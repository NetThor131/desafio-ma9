<div class="d-flex justify-content-center">
  <form style="width: 50%" #form="ngForm" (ngSubmit)="submit(form)">
    <div class="row">
      <div class="col-md-6 mt-2">
        <label for="nome" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          [(ngModel)]="nome"
        />
      </div>

      <div class="col-md-6 mt-2">
        <label for="sexo" class="form-label">Seu sexo</label>
        <select
          class="form-select"
          aria-label="Sexo"
          name="sexo"
          [(ngModel)]="sexo"
        >
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="NE">NÃ£o Especificado</option>
        </select>
      </div>

      <div class="col-md-6 mt-2">
        <label for="cpf" class="form-label">CPF</label>
        <input
          type="text"
          class="form-control"
          id="cpf"
          name="cpf"
          [(ngModel)]="cpf"
        />
      </div>

      <div class="col-md-6 mt-2">
        <label for="dat_nasc" class="form-label">Data de Nascimento</label>
        <input
          type="text"
          class="form-control"
          id="dat_nasc"
          name="dat_nasc"
          [(ngModel)]="dat_nasc"
        />
      </div>

      <div class="col-md-6 mt-2">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="email"
        />
      </div>

      <div class="col-md-6 mt-2">
        <label for="phone" class="form-label">Telefone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          [(ngModel)]="phone"
        />
      </div>
    </div>

    <div class="col-12 mt-2">
      <button type="submit" class="btn btn-primary">
        {{ buttonLabel }}
      </button>
    </div>
  </form>
</div>
